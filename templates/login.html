<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2979FF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 5px;
    }

    button:hover {
        background: #1c54b2;
    }

    .flash {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }

    a {
        text-decoration: none;
        color: #2979FF;
    }

    p {
        margin-top: 10px;
        text-align: left;
    }
    </style>

</head>
<body>
<div class="container">

    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/signup">Sign up</a></p>
</div>
</body>
</html>
