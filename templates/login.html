<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #4c6ef5;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3b5bdb;
    }
    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #4c6ef5;
      text-decoration: none;
    }
    .alert {
      background: #f8d7da;
      color: #842029;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required value="{{ request.form.username or '' }}">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>
</body>
</html>
