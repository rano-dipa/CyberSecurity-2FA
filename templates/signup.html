<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
    body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 5px;
    }

    button:hover { 
        background: #1e7e34; 
    }

    p {
        margin-top: 10px;
        text-align: left;
    }

    a {
        color: #2979FF;
        text-decoration: none;
    }

    p[style] {
        margin-bottom: 10px;
    }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <p style="color:red;">{{ messages[0] }}</p>
    {% endif %}
    {% endwith %}

    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Choose username" required>
        <input type="password" name="password" placeholder="Choose password" required>
        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="/">Login</a></p>
</div>

</body>
</html>
