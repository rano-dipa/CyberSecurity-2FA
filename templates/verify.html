<!DOCTYPE html>
<html>
<head>
  <title>Verify Login</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      text-align: center;
      padding-top: 60px;
    }
    .container {
      max-width: 320px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    img {
      margin: 20px 0;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .message {
      font-size: 16px;
      margin: 20px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan QR to Verify</h2>

    <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code">

    <p class="message">Please scan the QR code with your mobile device to approve login.</p>

    <script>
      // Auto-check status every 3 seconds
      async function checkStatus() {
        const response = await fetch('/check_status/{{ token }}');
        const data = await response.json();

        if (data.status === 'verified') {
          window.location.href = data.redirect;
        }
      }

      setInterval(checkStatus, 3000);
    </script>
  </div>
</body>
</html>
