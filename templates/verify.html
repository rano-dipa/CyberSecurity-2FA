<!DOCTYPE html>
<html>
<head>
    <title>Verify Login</title>
    <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding-top: 40px;

        display: flex;
        flex-direction: column;
        align-items: center;      /* CENTER EVERYTHING */
    }

    h2 {
        margin-bottom: 10px;
    }

    #qr-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.12);

        display: flex;
        justify-content: center;   /* CENTER QR INSIDE BOX */
        align-items: center;       /* VERTICAL CENTER */
        width: 320px;              /* MATCHING QR SIZE */
        height: auto;
        margin-top: 20px;
    }

    img {
        width: 260px;
        height: 260px;
    }

    .waiting {
        margin-top: 18px;
        font-size: 14px;
        color: #555;
    }
    </style>

</head>
<body>

<h2>Additional Verification Required</h2>
<p>Scan this QR code with your mobile device to approve the login.</p>

<div id="qr-box">
    <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code">
</div>

<p>Waiting for approval...</p>

<script>
    function checkStatus() {
        fetch(`/check_status/{{ token }}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === "verified") {
                    window.location.href = "/dashboard/{{ token }}";
                }
            });
    }

    setInterval(checkStatus, 3000);
</script>

</body>
</html>
